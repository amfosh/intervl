<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./styles/main.css">
    <script src="./src/loadingBar.js"></script>
</head>

<body>
<div id="intervl-container">
    <div id="intervl-clock">
        <div id="intervl-timer"></div>
        <div>
            <input
              type="text"
              id="intervl-clock-task"
              placeholder="Name your workout"
            />
          </div>
        <div id="intervl-clock-actions"></div>
            <button id="intervl-start">  
                <i class="fas fa-play" id="play-icon"></i>
                <i class="fas fa-pause hidden" id="pause-icon"></i>
            </button>
            <button id="intervl-stop" class="hidden">
                <i class="fas fa-stop"></i>
            </button>
        </div>
        <div id="intervl-clock-title">
            <span>
                Changes made here will reflect at the start of your next workout/break session
            </span>
        </div>
        <div id="intervl-clock-actions">
            <div class="intervl-input">
                <label>Active Duration</label>
                <input 
                    name="input-workout-duration" 
                    id="input-workout-duration" 
                    type="number" 
                />
            </div>
            <div class="intervl-input">
                <label>Break Duration</label>
                <input 
                    name="input-break-duration" 
                    id="input-break-duration" 
                    type="number" 
            />
            </div>
        </div>


        <div id="intervl-info">
            <h3>Your Intervls</h3>
            <ul id="intervl-sessions">
            </ul>
        </div>
    </div>
</div>
</div>

<script src="./src/index.js"></script>
</body>
</html>
